<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seus cart√µes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-family: sans-serif;
    }

    main {
      padding: 24px;
      background: white;
      margin-top: 200px
    }

    .content {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      display: grid;
      row-gap: 16px;
    }

    form {
      display: grid;
      row-gap: 16px;
    }

    .card {
      width: 100%;
      aspect-ratio: 16/9;
      background: rgb(255, 255, 255);
      border-radius: 16px;
      padding: 16px;
      border: 1px solid #888;
      grid-template-rows: "1fr 1fr 1fr";
    }

    .text {
      color: #888;
    }

    .form-control {
      display: grid;
    }

    .form-control+.form-control {
      margin-top: 16px;
    }

    .form-control label {
      font-size: 14px;
      text-transform: uppercase;
      color: #888;
    }

    input {
      border-radius: 4px;
      padding: 8px 16px;
      border: 1px solid #888;
    }

    .btn {
      width: 100%;
      height: 40px;
      font-size: 14px;
      text-transform: uppercase;
      font-weight: bold;
      background: #000;
      color: white;
      border: 0;
      border-radius: 6px;
    }

    .bg-image {
      position: fixed;
      width: 100%;
      height: 200px;
      object-fit: cover;
      top: 0;
      left: 0;
      right: 0;
      z-index: -1;
    }

    .card-item {
      background: #EEE;
      border-radius: 6px;
      list-style: none;
      padding: 12px 16px;
      display: flex;
      color: #555;
    }

    .card-item button {
      margin-left: 8px;
    }

    .card-item+.card-item {
      margin-top: 12px;
    }

    .edit-btn,
    .delete-btn {
      border: 0;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    .edit-btn:hover,
    .delete-btn:hover {
      opacity: .9;
    }

    .edit-btn {
      background: rgb(0, 128, 255);
    }

    .delete-btn {
      background: rgb(239, 62, 62);
    }
  </style>
</head>

<body>
  <main>
    <img class="bg-image" src="https://t2.tudocdn.net/631730?w=1920" alt="">
    <div class="content">
      <h1>Gerenciador de cart√µes</h1>
      <p class="text">
        Fa√ßa a gest√£o dos seus cart√µes de cr√©dito 100% confi√°vel üëç
      </p>
      <form action="" id="cardForm">
        <h2>Adicionar cart√£o</h2>

        <div class="card">
          <div class="form-control">
            <label for="cardNumber">N√∫mero do cart√£o</label>
            <input type="text" name="cardNumber" id="cardNumber" placeholder="000000000000" pattern="^\d{16}$"
              title="Card number must be 16 digits" required>
          </div>
          <div class="form-control">
            <label for="expirationDate">Data de validade</label>
            <input type="text" name="expirationDate" id="expirationDate" placeholder="MM/AA"
              pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$" title="Expiration date must be in MM/YY format" required>
          </div>
          <div class="form-control">
            <label for="securityCode">CVV</label>
            <input type="text" name="securityCode" id="securityCode" placeholder="000" pattern="^\d{3,4}$"
              title="Security code must be 3 or 4 digits" required>
          </div>
        </div>
        <input type="hidden" name="cardId" id="cardId">
        <button class="btn" type="submit">Salvar cart√£o</button>
      </form>
      <div>
        <h2>Seus cart√µes</h2>
        <ul id="cards-list"></ul>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
